<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Market Place</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body class="">
    <div class="d-flex align-items-center vh-100">
      <div class="container">
        <div class="row d-flex justify-content-center align-content-center">
          <!-- signup-form -->
          <div
            class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mt-5"
          >
            <div class="card border-0 my-auto">
              <div class="login-text mx-auto text-center text-primary">
                <h1>Welcome Back ðŸ‘‹</h1>
                <p>
                  Find great deals on student essentials, textbooks, and more.
                  Join our community now!
                </p>
              </div>
              <div class="login-form-parent mx-auto w-50">
                <div>
                  <label
                    for="exampleInputEmail1"
                    class="form-label text-primary"
                    >Email address</label
                  >
                  <input
                    type="email"
                    placeholder="Example@email.com"
                    class="form-control text-primary border-primary bg-light"
                    id="signin-email"
                  />
                </div>
                <div>
                  <label for="exampleInputPassword1" class="form-label mt-3"
                    >Password</label
                  >
                  <input
                    type="password "
                    placeholder="At least 8 characters"
                    class="form-control border-primary bg-light"
                    id="signin-password"
                  />
                </div>
                <!-- <div class="d-flex justify-content-end mt-3 forgot">
                    Forgot password?
                  </div> -->
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary signin-btn my-4 w-100"
                    id="signin-btn"
                  >
                    Sign in
                  </button>
                </div>
              </div>

              <div class="sign-up-options mx-auto mt-5">
                <div class="login-to-sign-up d-flex justify-content-center">
                  Don't you have an account? -
                  <a href="index.html"> Sign up</a>
                </div>
                <div class="rights d-flex justify-content-center">
                  Â© 2025 Edu Exchange ALL RIGHTS RESERVED
                </div>
              </div>
            </div>
          </div>

          <!-- image-box -->
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div
              class="signup-image d-none d-md-block text-center h-100 d-flex align-content-center"
            >
              <div class="">
                <img src="assets/images/logo.png" alt="" class="img-fluid" />
                <h1 class="text-primary">Edu Exchange</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrapscript.js"></script>
    <script src="./pooper.js"></script>
    <script src="./bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="./config.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./auth.js"></script>
  </body>
</html>
